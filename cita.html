    <section class="formulario-cita">

        <form id="formCita">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√±√ë\s]+"
                title="Solo se permiten letras y espacios">

            <label for="Apellido">Apellido</label>
            <input type="text" id="apellido" name=" apellido" required pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√±√ë\s]+"
                title="Solo se permiten letras y espacios">

            <label for="correo">Correo Electr√≥nico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha">Fecha de la cita:</label>
            <input type="date" id="fecha" name="fecha" required>


            <label for="motivo">Motivo de la Cita:</label>
            <select id="motivo" name="motivo" onchange="mostrarOtro()">
                <option value="Consulta general">Consulta general</option>
                <option value="Vacunaci√≥n">Vacunaci√≥n</option>
                <option value="Desparasitaci√≥n">Desparasitaci√≥n</option>
                <option value="Urgencia m√©dica">Urgencia m√©dica</option>
                <option value="Examen de laboratorio">Examen de laboratorio</option>
                <option value="Otro">Otro</option>
            </select>

            <div id="campoOtro" style="display: none;">
                <label for="otroMotivo">Describe el motivo:</label>
                <input type="text" id="otroMotivo" name="otroMotivo">
            </div>

            <label for="mensaje">Comentarios adicionales:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>

            <button type="submit">Agendar Cita</button>
        </form>
    </section>

    <script>
        // Mostrar campo de texto si elige "Otro"
        function mostrarOtro() {
            var motivo = document.getElementById("motivo").value;
            var campoOtro = document.getElementById("campoOtro");

            if (motivo === "Otro") {
                campoOtro.style.display = "block";
            } else {
                campoOtro.style.display = "none";
            }
        }

        // Validaci√≥n del formulario antes de enviarlo
        document.getElementById("formCita").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita que el formulario se env√≠e autom√°ticamente

            var nombre = document.getElementById("nombre").value.trim();
            var correo = document.getElementById("correo").value.trim();
            var fecha = document.getElementById("fecha").value;
            var motivo = document.getElementById("motivo").value;
            var otroMotivo = document.getElementById("otroMotivo").value.trim();

            // Verificar si los campos obligatorios est√°n vac√≠os
            if (nombre === "" || correo === "" || fecha === "") {
                alert("Por favor, completa todos los campos obligatorios.");
                return;
            }

            // Si el motivo es "Otro", asegurarse de que est√© descrito
            if (motivo === "Otro" && otroMotivo === "") {
                alert("Por favor, describe el motivo de la cita.");
                return;

            }

           
            // Mostrar confirmaci√≥n antes de enviar
            var confirmacion = confirm("¬øEst√°s seguro de que deseas agendar esta cita?");
            if (confirmacion) {
                alert("¬°Cita agendada exitosamente! üêæ Te contactaremos pronto.");
                this.submit(); // Env√≠a el formulario





            }
        });
    </script>
